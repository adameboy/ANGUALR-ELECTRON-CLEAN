<div *ngIf="visible" id="containerServices" class="containerServices row mx-2 my-5 overflow-auto pb-4">
  <div (click)="redirect(service)" *ngFor="let service of servicios" class="col-4">
    <div class="cardService mt-3">
      <div *ngIf="servicios.length>0" class="content d-flex justify-content-center align-items-center">
        <img [src]="'data:image/jpeg;base64,'+service.Base64Imagen" alt="">
      </div>
    </div>
  </div>
</div>
